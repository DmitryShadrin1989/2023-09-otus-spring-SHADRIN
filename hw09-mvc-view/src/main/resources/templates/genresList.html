<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all genres</title>
    <style type="text/css">
      .genres {
        border: 1px solid steelblue;
        width: 300px;
        border-collapse: collapse;
      }

      .genres tr td, th {
        padding: 5px;
        border: 1px solid steelblue;
      }

      .genres td:last-child, td:first-child {
        width: 50px;
      }
    </style>
</head>
<body>

<a th:href="@{/library}" href="homePage.html">Home</a>
<br>
<h3>Genres:</h3>
<table class="genres">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="genre : ${genres}">
    <td th:text="${genre.id}">aaabbb</td>
    <td th:text="${genre.name}">Science fiction</td>
  </tr>
  </tbody>
</table>

</body>
</html>
